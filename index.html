<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburger demo</title>

<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
}

/* Navbar */
.navbar{
    background-color:#333;
    padding:10px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:relative;
}

/* Logo */
.logo{
    color:white;
    font-size:20px;
    font-weight:bold;
}

/* Navigation links */
.nav-links{
    list-style:none;
    display:flex;
    gap:20px;
    margin:0;
    padding:0;
}

.nav-links a{
    color:white;
    text-decoration:none;
}

/* Hide checkbox */
#menu-toggle{
    display:none;
}

/* Hamburger icon */
.menu-icon{
    display:none;
    font-size:25px;
    color:white;
    cursor:pointer;
}

/* --------- MOBILE VIEW --------- */
@media (max-width:500px){

    .nav-links{
        display:none;
        flex-direction:column;
        position:absolute;
        top:55px;
        right:0;
        width:100%;
        background-color:#444;
        text-align:center;
        padding:10px 0;
    }

    .nav-links li{
        padding:10px 0;
    }

    .menu-icon{
        display:block;
    }

    /* Show menu when checked */
    #menu-toggle:checked ~ .nav-links{
        display:flex;
    }
}

</style>
</head>

<body>

<div class="navbar">

    <div class="logo">ORACLE</div>

    <!-- Checkbox -->
    <input type="checkbox" id="menu-toggle">

    <!-- Hamburger -->
    <label for="menu-toggle" class="menu-icon">â˜°</label>

    <!-- Nav Links -->
    <ul class="nav-links">
        <li><a href="#">Product</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Partners</a></li>
    </ul>

</div>

</body>
</html>
